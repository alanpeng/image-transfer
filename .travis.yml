  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD registry.cn-shenzhen.aliyuncs.com

  - docker push registry.cn-shenzhen.aliyuncs.com/breeze-demo/examples-bookinfo-details-v1:1.15.1
